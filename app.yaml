application: unishared-gae
version: staging-new-hp
runtime: python27
threadsafe: true
api_version: 1

skip_files: |
  ^(.*/)?(
  (node_modules/.*)|
  (test/.*)|
  (script/.*)|
  (config/.*)|
  (idea/.*)|
  (chrome-application/.*)|
  (static/scss/.*)|
  (.*\.iml)|
  (app\.yaml)|
  (package\.json)|
  )$

handlers:

- url: /img
  static_dir: static/img

- url: /js
  static_dir: static/js

- url: /css
  static_dir: static/css

- url: /font
  static_dir: static/font

- url: /partials
  static_dir: static/partials

- url: /lib
  static_dir: static/lib

- url: /.*
  script: main.app

builtins:
  - remote_api: on

libraries:
- name: jinja2
  version: latest

env_variables:
  SEGMENTIO_PRODUCTION: '7i4twht1o5'
  SEGMENTIO_STAGING: 'p1iuc2hebz'