[loggers]
keys=root,simpleExample

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_error]
level=ERROR
handlers=consoleHandler,emailHandler
qualname=error
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_emailHandler]
class=SMTPHandler
level=ERROR
formatter=simpleFormatter
